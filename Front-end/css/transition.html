<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitions</title>
    <style>
        .tran {
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
        }

        .tran:hover {
            border-radius: 50%;
            background-color: yellow;
            transition: all 2s ease-in-out 0.5s;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="tran">Hover Me!</div>
</body>
</html>
