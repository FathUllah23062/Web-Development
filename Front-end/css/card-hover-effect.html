<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <style>
        .card{
            width: 200px;
            height: 200px;
            box-shadow: 1px 1px 7px black;
            cursor: pointer;
            display: inline-block;
            margin-left: 20px;
        }
        .card img{
            width: 100%;
            height: 50%;
           
           
        }
        .card:hover{
            box-shadow: 1px 1px 10px black;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../assets/man.jfif" alt="">
        <h3>Rahul kumar</h3>
        <p>Data Analyst</p>
    </div>
    <div class="card">
        <img src="../assets/women.jfif" alt="">
        <h3>Neha Shrma</h3>
        <p>Software engineer</p>
    </div>
</body>
</html>
