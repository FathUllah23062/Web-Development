<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statement</title>
</head>
<body>
    <script>
        // trafic system using switch 

        let color = "yellow";
        switch (color) {
            case "red":
                document.write("Stop! because the color is " + color);
                break;
            case "yellow":
                document.write("Slow down! because the color is " + color);
                break;
            case "green":
                document.write("Go! because the color is " + color);
                break;

            default:
                document.write("Single Broking")
        }
        // Making a calander for the days using switch statment;
        let day = 6;
        switch (day) {
            case 1:
                document.write("Sunday");
                break;
            case 2:
                document.write("Monday");
                break;
            case 3:
                document.write("Tuesday");
                break;
            case 4:
                document.write("Wensday");
                break;
            case 5:
                document.write("Thursday");
                break;
            case 6:
                document.write("Friday");
                break;
            case 7:
                document.write("Saterday");
                break;
            default:
                document.write("You have enter invilade number")
        }
    </script>
</body>
</html>
