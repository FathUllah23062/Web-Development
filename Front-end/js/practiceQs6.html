                document.write("Yes all numbers are the multiple of 10.");

                document.write("No all numbers are not multiple of 10");
            }
        });

        // create a function to  find the min number in an array;

        let min = arr.reduce((ac, el) => {
            if (ac < el) {
                return ac;
            } else {
                return el;
            }
        })
        document.write(`<br/>The minimum number in an array is : ${min}`)
