<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Get Random Cat Facts</h1>
    <button>Get Cat Facts</button>
    <p></p>
    <h1>Get Random Image of Doge</h1>
    <button id="btn-dog">Get Dog Image</button>
    <img src="" width="300" height="300">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        let url = "https://catfact.ninja/fact";
        // fetchData = async () => {

        //     let res1 = await fetch(url);

        //     // console.log(data1)

        //     let res2 = await fetch(url);

        // }
        // fetchData();

        //fething these api using axios librarires;
        //fetching the cat fact 
        let btn = document.querySelector("button");

        const fetchCatFact = async () => {
            try {
                let res1 = await axios.get(url);
                let p = document.querySelector("p");
                p.innerText = ` ${res1.data.fact}`;

            } catch (e) {
                document.write(`ERORR---> ${e}`)
            }


        }
        btn.addEventListener("click", fetchCatFact);

        // fetching dog picture api;
        const fetchDogImg = async () => {
            let dogUrl = 'https://dog.ceo/api/breeds/image/random';
            let dogRes = await axios.get(dogUrl);
            let image = dogRes.data.message;
            let src = document.querySelector("img");
            src.src = image;


        }
        let dogBtn = document.querySelector("#btn-dog");
        dogBtn.addEventListener("click", fetchDogImg)



    </script>
</body>
</html>
