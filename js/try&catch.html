<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try&catch</title>
</head>
<body>

    <script>
        try {
            let sum = (a, b) => {
                let add = a + b;
                document.write(add);

            }
            sum(10, 20);

        } catch (e) {
            document.write("There are some error in try block")
        }
    </script>
</body>
</html>
